<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Extraction PDF - Quart haut gauche</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      background: #f9f9f9;
    }
    .section {
      margin-bottom: 2em;
    }
    canvas {
      display: block;
      margin-top: 1em;
      border: 1px solid #ccc;
    }
    a.download-link {
      display: inline-block;
      margin-top: 0.5em;
      padding: 0.5em 1em;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>Extraire et t√©l√©charger une zone de PDF</h1>

  <div class="section">
    <label for="labelPdf">Fichier Label (PDF) :</label><br>
    <input type="file" id="labelPdf" accept="application/pdf">
    <div id="labelResult"></div>
  </div>

  <div class="section">
    <label for="cn23Pdf">Fichier CN23 (PDF) :</label><br>
    <input type="file" id="cn23Pdf" accept="application/pdf">
    <div id="cn23Result"></div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

  <script>
    async function extractAndDownload(file, container, filename) {
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
      const page = await pdf.getPage(1);

      const scale = 5;
      const viewport = page.getViewport({ scale });

      const fullCanvas = document.createElement('canvas');
      fullCanvas.width = viewport.width;
      fullCanvas.height = viewport.height;
      const fullCtx = fullCanvas.getContext('2d');

      await page.render({ canvasContext: fullCtx, viewport }).promise;

      const cropCanvas = document.createElement('canvas');
      const cropCtx = cropCanvas.getContext('2d');

      const cropW = fullCanvas.width / 2;
      const cropH = fullCanvas.height / 2;

      cropCanvas.width = cropW;
      cropCanvas.height = cropH;

      cropCtx.drawImage(fullCanvas, 0, 0, cropW, cropH, 0, 0, cropW, cropH);

      // Affiche le r√©sultat
      container.innerHTML = '';
      container.appendChild(cropCanvas);

      // Cr√©e un lien de t√©l√©chargement
      const link = document.createElement('a');
      link.href = cropCanvas.toDataURL('image/png');
      link.download = filename;
      link.className = 'download-link';
      link.textContent = `üì• T√©l√©charger ${filename}`;
      container.appendChild(link);
    }

    document.getElementById('labelPdf').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) extractAndDownload(file, document.getElementById('labelResult'), 'label.png');
    });

    document.getElementById('cn23Pdf').addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) extractAndDownload(file, document.getElementById('cn23Result'), 'cn23.png');
    });
  </script>

</body>
</html>
